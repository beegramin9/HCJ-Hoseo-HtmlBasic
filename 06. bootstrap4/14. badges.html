<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Badges</h2>
        <h1>h1 heading <span class="badge badge-primary ">New</span></h1>
        <h2>h2 heading <span class="badge badge-secondary">New</span></h2>
        <h3>h3 heading <span class="badge badge-success">New</span></h3>
        <h4>h4 heading <span class="badge badge-danger">New</span></h4>
        <h5>h5 heading <span class="badge badge-warning">New</span></h5>
        <h6>h6 heading <span class="badge badge-info">New</span></h6>
        <h6>h6 heading <span class="badge badge-light">New</span></h6>
        <h6>h6 heading <span class="badge badge-dark">dark</span></h6>
    </div>
    <hr>
    <h2>Pill badges</h2>

    <div>
        <span class="badge badge-pill badge-primary">Primary</span>
        <span class="badge badge-pill badge-secondary">Secondary</span>
        <span class="badge badge-pill badge-success">Success</span>
        <span class="badge badge-pill badge-danger">Danger</span>
        <span class="badge badge-pill badge-warning">Warning</span>
        <span class="badge badge-pill badge-info">Info</span>
        <span class="badge badge-pill badge-light">Light</span>
        <span class="badge badge-pill badge-dark">Dark</span>
    </div>
    <hr>
    <h2>Badge inside an Element</h2>
    <button type="button" class="btn btn-primary">
        Messages <span class="badge badge-light">wtf</span>
    </button>
</body>

</html>
