<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <h2>Basic Progress Bar</h2>
        <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class
            to its child element. Use the CSS width property to set the width of the progress bar:</p>

        <div class="progress">
            <div class="progress-bar bg-danger" style="width:70%"></div>
        </div>
        <hr>
        <div class="progress" style="height:20px;">
            <div class="progress-bar progress-bar-striped bg-success" style="width:70%;">70%</div>
        </div>

        <hr>
        <div class="progress">

            <div class="progress-bar progress-bar-striped bg-success" style="width:40%">
                Free Space
            </div>
            <div class="progress-bar progress-bar-striped bg-warning" style="width:10%">
                Warning
            </div>
            <div class="progress-bar progress-bar-striped bg-danger" style="width:20%">
                Danger
            </div>
            <div class="progress-bar progress-bar-striped bg-info" style="width:15%">
                Information
            </div>
            <div class="progress-bar progress-bar-striped bg-success" style="width:15%">
                Tada!
            </div>
        </div>
    </div>

</body>

</html>
