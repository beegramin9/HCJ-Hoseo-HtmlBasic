<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<body>

    <div class="container">
        <h1>My Icons <i class="fas fa-heart"></i></h1>
        <p>An icon along with some text: <i class="fas fa-thumbs-up"></i></p>
    </div>

    <div class="container">
        <p>Others:</p>
        <i class="fas fa-cloud"></i>
        <!-- 필요할때 구글에 검색하면 나오는 사이트 font awesome에서 검색하면 아이콘에 필요한 코드를 알려준다 -->
        <!-- fas stands for font awesome -->
        <i class="fas fa-coffee"></i>
        <i class="fas fa-car"></i>
        <i class="fas fa-file"></i>
        <i class="fas fa-bars"></i>
        <i class="fas fa-home"></i>

        <p>아이콘 색 변경</p>
        <span style="color: blue;"><i class="fas fa-coffee"></i></span>
        <span style="color: blue;"><i class="fas fa-car"></i></span>

        <p>아이콘 크기 변경</p>
        <i class="fas fa-file fa-2x"></i>
        <i class="fas fa-bars fa-3x"></i>
        <i class="fas fa-home fa-4x"></i>


    </div>

</body>

</html>
