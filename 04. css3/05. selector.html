<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터 만들기</title>
    <style>
        h3,
        li {
            /* 태그 이름 셀렉터*/
            color: brown;
        }

        div>div>strong {
            /* 자식 셀렉터 */
            background: yellow
        }

        ul strong {
            /* 자손 셀렉터 */
            color: dodgerblue;
        }

        .warning {
            color: red;
        }

        body.main {
            background: mistyrose;
        }

        #list {
            color: rgb(255, 0, 149);
        }

        #list span {
            color: forestgreen;
        }

        h3:first-letter {
            color: red;
        }

        li:hover {
            background: yellowgreen;
        }
    </style>
</head>

<body class="main">
    <h3>Web programming</h3>
    <hr>
    <div>
        <div>2학기 <strong>학습 내용</strong>입니다.</div>
        <ul id="list">예시
            <li><span>HTML5</span></li>
            <li><strong>CSS</strong></li>
            <li>JAVASCRIPT</li>
        </ul>
        <div class="warning">60점 이하는 Fail</div>
    </div>
</body>

</html>
