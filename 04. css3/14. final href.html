<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openchaller</title>
    <link rel="stylesheet" href="001. subcss.css" type="text/css">
</head>

<body>
    <h3>설문지</h3>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    <hr>
    <form>
        <label>학년
            <input type="radio" name="year" value="1" checked>1학년
            <input type="radio" name="year" value="2">2학년
            <input type="radio" name="year" value="3">3학년
            <input type="radio" name="year" value="4">4학년<br>
        </label>
        <label>성별

            <input type="radio" name="gender" value="1">남
            <input type="radio" name="gender" value="2">여<br>
        </label>
        <label>관심 분야
            <input type="text" list="interests">
            <datalist id="interests">
                <option value="1">모바일 소프트웨어</option>
                <option value="2">웹 개발</option>
                <option value="3">데이터 사이언스</option>
            </datalist><br>
        </label>

        <label>진로

            <input type="checkbox" value="1" checked>개발
            <input type="checkbox" value="2">기획
            <input type="checkbox" value="3">영업
            <input type="checkbox" value="4">창업<br>
        </label>

        <label>남기고 싶은 말
            <textarea cols="30" rows="10"></textarea>
        </label>
    </form>
    <p>
        Copyright 2020 by Wontae
    </p>
</body>

</html>
