<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;style&gt;태그로 스타일 만들기</title>
    <style>
        body {
            background-color: mistyrose;
            color: steelblue;
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 50px;

        }

        h3 {
            text-align: center;
            color: purple;
        }

        hr {
            border: 5px solid yellowgreen;

        }

        span {
            color: darkmagenta;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h3>컬러 다이얼로그로 색 입력</h3>
    <hr>
    <p>저는 체조 선수 <span>손연재</span>입니다. 음악을 들으면서 책읽기를 좋아합니다.
        김치 찌개와 막국수 무척 좋아합니다.
    </p>
</body>

</html>
