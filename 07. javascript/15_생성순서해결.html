<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서</title>

    <script>
        window.onload = function () {
            /* 자바스크립트가 html보다 먼저 뜨는게  */
            /* window.onload를 쓰면 html 다음에 뜨게 된다. */




            // h1 태그의 배경색을 red로 변경 
            document.querySelector('h1').style.backgroundColor = 'red';
            // h2 태그의 배경색을 blue로 변경
            document.querySelector('h2').style.backgroundColor = 'blue';
            // h1,h2 태그가 생성되고 나서 실행하면 오류가 나지 않지만,
            // 별로 좋은 방법이 안된다.
        }
    </script>
</head>

<body>
    <h1>Process -1</h1>
    <h2>Process -2</h2>

</body>

</html>
