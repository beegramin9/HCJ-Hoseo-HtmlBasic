<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 제거</title>
    <script>
        window.onload = function () {
            let button = document.getElementById('button');
            button.onclick = function () {
                return false;
                /* 요게바로 이벤트를 제거하는 것 */
            }
        }
    </script>
</head>

<body>
    <button id='button' onclick="location.href='https://www.naver.com'">한빛</button>
</body>

</html>
