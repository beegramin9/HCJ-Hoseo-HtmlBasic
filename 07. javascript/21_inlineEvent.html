<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event basic</title>
    <script>
        function buttonClick() {
            alert('클릭 이벤트');
        }
    </script>
</head>

<body>
    <button onclick="alert('클릭 이벤트')">버튼 1</button>
    <button onclick="buttonClick()"">버튼 2</button>
    <!-- 1번이든 2번이든 똑같이 됩니다. -->
    <!-- 2번처럼 하는 걸 Inline event라고 합니다. -->
</body>

</html>
