<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert and Prompt</title>
</head>

<body>
    <script>
        /* 입력을 받습니다. 파이썬의 input과 비슷한 함수*/
        let input = prompt('글을 입력하세요.');
        console.log(input);
        /* F12의 console 탭으로 전달된다. */

        /* 출력합니다 */
        alert(input);
    </script>
</body>

</html>
