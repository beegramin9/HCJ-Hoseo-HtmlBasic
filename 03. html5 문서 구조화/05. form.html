<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 목록을 가진 텍스트 입력</title>
</head>

<body>
    <h3>가보고 싶은 곳</h3>
    <hr>
    <form action="">
        나라: <input type="text" list="countries">
        <!-- list와 id가 매치되어야 함 -->
        <datalist id="countries">
            <option value="a">가나</option>
            <option value="b">스위스</option>
            <option value="c">브라질</option>
            <!-- 서버에는 country = a로 들어간다 
            value는 서버에 들어가는 값 -->
        </datalist>
        보고싶은것: <input type="text" list="what">
        <datalist id="what">
            <option value="1">산</option>
            <option value="2">바다</option>
            <option value="3">도시</option>
            <!-- 서버에는 country = 1 로 들어간다. -->
        </datalist>

    </form>
</body>

</html>
