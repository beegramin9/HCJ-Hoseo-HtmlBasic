<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 입력</title>
</head>

<body>
    <form>
        <h3>컬러다이얼로그로 색 입력</h3>
        <hr>
        <input type="color" value="#00BFFF" onchange="document.body.style.color=this.value">
        <!-- on이벤트 | 이벤트가 일어날 때 적용 -->
    </form>
</body>


</html>
