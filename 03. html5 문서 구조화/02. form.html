<!-- 
    name은 태그명. value는 해당 태그의 값
    name은 전달 받는 페이지(form의 action='요기에 들어가는 페이지') 입장에서
    값을 꺼낼 수 있는 key

    우편물에

    딕셔너리의 key-value처럼. 서버에서 name key로 꺼낸 값에는 value에 해당하는 값이 들어있음

 -->


<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
</head>

<body>
    <h3>로그인 폼</h3>
    <hr>
    <form action="login" method="get">
        사용자 ID: <input type="text" name="login_id" placeholder="kim"><br>
        패스워드 : <input type="password" name="password" value="123"><br>
        <input type="submit" value="로그인">
    </form>
</body>

</html>
